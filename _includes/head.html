<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="description" content="{% if page.description %}{{page.description}}{% else %}Awesome Description Here{% endif %}">
  <meta name="revisit-after" content="1 days">
  <meta name="keywords" content="{% for skill in page.skills %}{{ skill }},{% endfor %}satrio,nugroho,satrio nugroho,tutorial,development,software engineering,engineering,architecture">
  <meta name="robots" content="index, nofollow">
  <meta property="og:title" content="{{ page.title }}" />
  <meta name="og:type" content="{% for skill in page.skills %}{{ skill }},{% endfor %}satrio,nugroho,satrio nugroho,tutorial,development,software engineering,engineering,architecture,website,personal,personal website,tutorial,website tutorial">
  <meta property="og:url" content="{{ site.author.url }}" />
  <meta name="og:description" content="{% if page.description %}{{page.description}}{% else %}Awesome Description Here{% endif %}">
  <meta name="google-site-verification" content="Hz6XCBPiw8tSSZ1ksQVuORQdQjjJk9FYcMIEK_GnOjA" />

  <title>
    {% if page.title == "Home" %}
      {{ site.author.name }}
    {% else %}
      {{ site.author.name }} &middot; {{ page.title }}
    {% endif %}
  </title>

  <!-- Theme CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/main.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/font-awesome.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/foundation.css">

  <!-- Custom CSS -->
  <script type="text/javascript" src="{{ site.baseurl }}/public/js/satrio.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/public/js/highlight.pack.js"></script>

  <!-- Feed (jekyll-feed) -->
  {% feed_meta %}
</head>
